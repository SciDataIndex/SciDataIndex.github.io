<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SciDataIndex · 地球科学数据榜单</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&display=swap");

    :root {
      --bg-0: #02061a;
      --bg-1: #061338;
      --bg-2: #0a1f4f;
      --accent: #2ee6c9;
      --glow: #6bdcff;
      --text-0: #e9f2ff;
      --text-1: #b6c7e6;
      --card: rgba(12, 27, 69, 0.7);
      --stroke: rgba(255, 255, 255, 0.18);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Sora", "HarmonyOS Sans SC", "PingFang SC", sans-serif;
      color: var(--text-0);
      background: radial-gradient(900px 450px at 20% 20%, #183ea4 0%, transparent 60%),
        radial-gradient(900px 520px at 80% 20%, #0c1a45 0%, transparent 70%),
        linear-gradient(180deg, var(--bg-2) 0%, var(--bg-1) 50%, var(--bg-0) 100%);
      min-height: 100vh;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 48px;
      background: rgba(3, 9, 32, 0.7);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      font-size: 20px;
      color: var(--glow);
    }

    .brand-logo {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #6bf6ff, #1aa7ff 60%, #0a3476 100%);
      box-shadow: 0 0 20px rgba(83, 211, 255, 0.55);
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .nav-links {
      display: flex;
      gap: 22px;
      font-size: 14px;
      color: var(--text-1);
    }

    .nav-links a {
      color: inherit;
      text-decoration: none;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 24px 80px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 28px;
    }

    .title-block h1 {
      margin: 0 0 8px;
      font-size: clamp(28px, 4vw, 40px);
    }

    .title-block p {
      margin: 0;
      color: var(--text-1);
      font-size: 15px;
    }

    .filters {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    .filter-chip {
      padding: 8px 16px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: rgba(255, 255, 255, 0.06);
      font-size: 13px;
      color: var(--text-1);
    }

    .board {
      border: 1px solid var(--stroke);
      border-radius: 18px;
      overflow: hidden;
      background: var(--card);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
    }

    .board-head,
    .board-row {
      display: grid;
      grid-template-columns: 80px 1.6fr repeat(6, 90px) 120px;
      gap: 12px;
      padding: 16px 20px;
      align-items: center;
    }

    .board-head div:nth-child(n + 3):not(:last-child),
    .board-row div:nth-child(n + 3):not(:last-child) {
      text-align: center;
    }

    .board-head div:last-child,
    .board-row div:last-child {
      text-align: left;
    }

    .board-head {
      background: rgba(12, 22, 56, 0.9);
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #8ea5d7;
    }

    .sort-header {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: transparent;
      border: none;
      color: inherit;
      font: inherit;
      letter-spacing: inherit;
      text-transform: inherit;
      cursor: pointer;
      padding: 0;
    }

    .sort-arrow {
      font-size: 12px;
      opacity: 0.6;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .sort-header.active {
      color: #ffffff;
    }

    .sort-header.active .sort-arrow {
      opacity: 1;
    }

    .board-row {
      border-top: 1px solid rgba(255, 255, 255, 0.06);
      font-size: 15px;
    }

    .board-row > div:nth-child(2) {
      min-width: 0;
    }

    .rank {
      font-size: 22px;
      font-weight: 700;
      color: var(--accent);
    }

    .dataset-name {
      font-weight: 600;
      color: var(--text-0);
      text-decoration: none;
    }

    .dataset-desc {
      margin-top: 6px;
      font-size: 13px;
      color: var(--text-1);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 320px;
    }

    .score {
      font-size: 18px;
      font-weight: 700;
      text-align: left;
    }

    .score-bar {
      height: 6px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.08);
      overflow: hidden;
      margin-top: 6px;
    }

    .score-bar span {
      display: block;
      height: 100%;
      background: linear-gradient(90deg, #6bf6ff, #2ee6c9);
    }

    .back-link {
      margin-top: 28px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--text-0);
      text-decoration: none;
      border: 1px solid var(--stroke);
      padding: 10px 18px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.08);
    }

    .pagination {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }

    .page-btn {
      padding: 8px 16px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-0);
      cursor: pointer;
      font-size: 13px;
    }

    .page-btn:disabled {
      opacity: 0.45;
      cursor: not-allowed;
    }

    .page-info {
      font-size: 13px;
      color: var(--text-1);
    }

    .disclaimer {
      margin-top: 24px;
      padding: 14px 18px;
      border-radius: 14px;
      border: 1px solid var(--stroke);
      background: rgba(255, 255, 255, 0.06);
      color: var(--text-1);
      font-size: 12px;
      line-height: 1.7;
    }

    .disclaimer p {
      margin: 0 0 6px;
    }

    .disclaimer p:last-child {
      margin-bottom: 0;
    }

    @media (max-width: 980px) {
      .board-head,
      .board-row {
        grid-template-columns: 60px 1fr 1fr;
        gap: 10px;
      }

      .board-head div:nth-child(3),
      .board-head div:nth-child(4),
      .board-head div:nth-child(5),
      .board-head div:nth-child(6),
      .board-head div:nth-child(7),
      .board-head div:nth-child(8),
      .board-head div:nth-child(9),
      .board-row div:nth-child(3),
      .board-row div:nth-child(4),
      .board-row div:nth-child(5),
      .board-row div:nth-child(6),
      .board-row div:nth-child(7),
      .board-row div:nth-child(8),
      .board-row div:nth-child(9) {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header class="nav">
    <div class="nav-left">
      <div class="brand">
        SciDataIndex
      </div>
      <nav class="nav-links">
        <a href="../index.html">首页</a>
        <a href="earth_science.html">地球科学</a>
        <a href="life_science.html">生命科学</a>
        <a href="physical_science.html">物质科学</a>
        <a href="neuro_science.html">神经科学</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="header">
      <div class="title-block">
        <h1>地球科学数据榜单</h1>
        <p>聚焦 AI 就绪度、开放性、规模、影响力、安全性与数据质量的综合评分排名</p>
      </div>
      <div class="filters"></div>
    </div>

    <section class="board">
      <div class="board-head">
        <div>排名</div>
        <div>数据集</div>
        <div>
          <button class="sort-header" data-key="ai_readiness">AI 就绪度<span class="sort-arrow">▼</span></button>
        </div>
        <div>
          <button class="sort-header" data-key="openness">开放性<span class="sort-arrow">▼</span></button>
        </div>
        <div>
          <button class="sort-header" data-key="scale">规模<span class="sort-arrow">▼</span></button>
        </div>
        <div>
          <button class="sort-header" data-key="impact">影响力<span class="sort-arrow">▼</span></button>
        </div>
        <div>
          <button class="sort-header" data-key="safety">安全性<span class="sort-arrow">▼</span></button>
        </div>
        <div>
          <button class="sort-header" data-key="quality">数据质量<span class="sort-arrow">▼</span></button>
        </div>
        <div>
          <button class="sort-header" data-key="total_score">综合评分<span class="sort-arrow">▼</span></button>
        </div>
      </div>
      <div id="boardRows"></div>
    </section>
    <div class="pagination">
      <button class="page-btn" id="prevPage">上一页</button>
      <span class="page-info" id="pageInfo">第 1 / 1 页</span>
      <button class="page-btn" id="nextPage">下一页</button>
    </div>
    <a class="back-link" href="../index.html">返回 SciDataIndex 首页</a>
  </main>

  <script>
    const TOPIC = "地球科学";
    const CATEGORY = "earth_science";
    const DATA_INDEX = `../data_json/${CATEGORY}/dataset_index.json`;
    const DATA_ROOT = `../data_json/${CATEGORY}/`;
    const SCORE_ROOT = `../score_json/${CATEGORY}/`;

    function formatScore(value) {
      if (!Number.isFinite(value)) return "-";
      const text = value.toFixed(2);
      return text.replace(/\.00$/, ".0").replace(/(\.\d)0$/, "$1");
    }

    function clampPercent(value) {
      if (!Number.isFinite(value)) return 0;
      return Math.max(0, Math.min(100, value * 10));
    }

    const rows = document.getElementById("boardRows");
    const prevPageBtn = document.getElementById("prevPage");
    const nextPageBtn = document.getElementById("nextPage");
    const pageInfo = document.getElementById("pageInfo");
    const sortHeaders = Array.from(document.querySelectorAll(".sort-header"));
    const pageSize = 10;
    let currentPage = 1;
    let allDatasets = [];
    let sortKey = "total_score";
    let sortDir = "desc";

    async function loadIndex() {
      const res = await fetch(DATA_INDEX);
      if (!res.ok) throw new Error("index not found");
      const list = await res.json();
      return Array.isArray(list) ? list : [];
    }

    async function loadDataset(fileName) {
      const dataRes = await fetch(`${DATA_ROOT}${encodeURIComponent(fileName)}`);
      if (!dataRes.ok) return null;
      const data = await dataRes.json();
      const scoreFile = fileName.replace("_ratings1.json", "_scores.json");
      let scores = {};
      const scoreRes = await fetch(`${SCORE_ROOT}${encodeURIComponent(scoreFile)}`);
      if (scoreRes.ok) {
        const scoreData = await scoreRes.json();
        if (scoreData && scoreData.scores) scores = scoreData.scores;
      }
      return {
        name: data.dataset || fileName,
        desc: data.intro?.brief_description || "",
        rating: scores,
        fileName
      };
    }

    function getSortValue(ds, key) {
      return ds.rating?.[key] ?? 0;
    }

    function sortDatasets() {
      const direction = sortDir === "asc" ? 1 : -1;
      allDatasets.sort((a, b) => {
        const primary = (getSortValue(a, sortKey) - getSortValue(b, sortKey)) * direction;
        if (primary !== 0) return primary;
        return getSortValue(b, "total_score") - getSortValue(a, "total_score");
      });
    }

    function updateSortUI() {
      sortHeaders.forEach(btn => {
        const key = btn.dataset.key;
        const isActive = key === sortKey;
        btn.classList.toggle("active", isActive);
        const arrow = btn.querySelector(".sort-arrow");
        if (!arrow) return;
        if (isActive) {
          arrow.textContent = sortDir === "asc" ? "▲" : "▼";
          arrow.style.opacity = "1";
        } else {
          arrow.textContent = "▼";
          arrow.style.opacity = "0.4";
        }
      });
    }

    function renderPage() {
      sortDatasets();
      rows.innerHTML = "";
      const totalPages = Math.max(1, Math.ceil(allDatasets.length / pageSize));
      currentPage = Math.min(currentPage, totalPages);
      const start = (currentPage - 1) * pageSize;
      const items = allDatasets.slice(start, start + pageSize);
      items.forEach((ds, idx) => {
        const total = ds.rating?.total_score;
        const openness = ds.rating?.openness;
        const scale = ds.rating?.scale;
        const impact = ds.rating?.impact;
        const safety = ds.rating?.safety;
        const aiReady = ds.rating?.ai_readiness;
        const quality = ds.rating?.quality;
        const rank = start + idx + 1;
        const row = document.createElement("div");
        row.className = "board-row";
        row.innerHTML = `
          <div class="rank">${String(rank).padStart(2, "0")}</div>
          <div>
            <a class="dataset-name" href="../dataset_detail.html?name=${encodeURIComponent(ds.name)}&file=${encodeURIComponent(ds.fileName)}&category=${CATEGORY}">${ds.name}</a>
            <div class="dataset-desc">${ds.desc}</div>
          </div>
          <div>${formatScore(aiReady)}</div>
          <div>${formatScore(openness)}</div>
          <div>${formatScore(scale)}</div>
          <div>${formatScore(impact)}</div>
          <div>${formatScore(safety)}</div>
          <div>${formatScore(quality)}</div>
          <div>
            <div class="score">${formatScore(total)}</div>
            <div class="score-bar"><span style="width: ${clampPercent(total)}%;"></span></div>
          </div>
        `;
        rows.appendChild(row);
      });
      prevPageBtn.disabled = currentPage <= 1;
      nextPageBtn.disabled = currentPage >= totalPages;
      pageInfo.textContent = `第 ${currentPage} / ${totalPages} 页`;
    }

    async function renderTable() {
      rows.innerHTML = "";
      try {
        const list = await loadIndex();
        const datasets = (await Promise.all(list.map(loadDataset))).filter(Boolean);
        allDatasets = datasets;
        currentPage = 1;
        renderPage();
      } catch (err) {
        rows.innerHTML = "<div class=\"board-row\">数据列表加载失败</div>";
      }
    }

    prevPageBtn.addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage -= 1;
        renderPage();
      }
    });

    nextPageBtn.addEventListener("click", () => {
      const totalPages = Math.max(1, Math.ceil(allDatasets.length / pageSize));
      if (currentPage < totalPages) {
        currentPage += 1;
        renderPage();
      }
    });

    sortHeaders.forEach(btn => {
      btn.addEventListener("click", () => {
        const key = btn.dataset.key;
        if (key === sortKey) {
          sortDir = sortDir === "asc" ? "desc" : "asc";
        } else {
          sortKey = key;
          sortDir = "desc";
        }
        currentPage = 1;
        updateSortUI();
        renderPage();
      });
    });

    updateSortUI();
    renderTable();
  </script>
</body>
</html>
