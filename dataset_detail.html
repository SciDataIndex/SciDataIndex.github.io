<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SciDataIndex · 数据集详情</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&display=swap");

    :root {
      --bg-0: #0c111f;
      --bg-1: #121d3a;
      --accent: #2ee6c9;
      --glow: #6bdcff;
      --text-0: #f0f4ff;
      --text-1: #b7c6e6;
      --card: rgba(15, 24, 46, 0.75);
      --stroke: rgba(255, 255, 255, 0.12);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Sora", "HarmonyOS Sans SC", "PingFang SC", sans-serif;
      color: var(--text-0);
      background: radial-gradient(900px 500px at 20% 20%, #1a3c92 0%, transparent 60%),
        radial-gradient(900px 500px at 80% 20%, #0b1435 0%, transparent 70%),
        linear-gradient(180deg, #0a1228 0%, #070c1a 100%);
      min-height: 100vh;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 40px;
      background: rgba(6, 12, 28, 0.7);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      font-size: 20px;
      color: var(--glow);
    }

    .brand-logo {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #6bf6ff, #1aa7ff 60%, #0a3476 100%);
      box-shadow: 0 0 18px rgba(83, 211, 255, 0.5);
    }

    .nav a {
      color: var(--text-1);
      text-decoration: none;
      font-size: 14px;
      margin-left: 16px;
    }

    .hero {
      max-width: 1200px;
      margin: 30px auto 20px;
      padding: 24px;
      border-radius: 18px;
      background: linear-gradient(120deg, rgba(8, 16, 36, 0.8), rgba(6, 12, 30, 0.6)),
        url("https://images.unsplash.com/photo-1520607162513-77705c0f0d4a?q=80&w=1600&auto=format&fit=crop") center/cover;
      border: 1px solid var(--stroke);
      box-shadow: 0 24px 45px rgba(0, 0, 0, 0.45);
      position: relative;
      overflow: hidden;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, rgba(7, 10, 24, 0.85), rgba(7, 10, 24, 0.2));
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 820px;
    }

    .hero h1 {
      margin: 0 0 10px;
      font-size: clamp(26px, 4vw, 40px);
    }

    .hero p {
      margin: 0 0 18px;
      color: var(--text-1);
      line-height: 1.7;
    }

    .hero-actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .pill {
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid var(--stroke);
      font-size: 12px;
    }

    .btn {
      padding: 8px 18px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      font-size: 13px;
      color: #061321;
      background: linear-gradient(135deg, #baf4ff, var(--glow));
    }

    .btn.ghost {
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-0);
      border: 1px solid var(--stroke);
    }

    .content {
      max-width: 1200px;
      margin: 0 auto 80px;
      padding: 0 24px;
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 22px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 16px 30px rgba(0, 0, 0, 0.35);
    }

    .card h3 {
      margin-top: 0;
      margin-bottom: 14px;
      font-size: 18px;
    }

    .detail-list {
      display: grid;
      gap: 14px;
    }

    .detail-item {
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .detail-item:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }

    .detail-item span {
      display: block;
      color: var(--text-1);
      font-size: 13px;
      margin-top: 6px;
    }

    .radar-wrap {
      display: grid;
      gap: 16px;
      align-content: start;
    }

    canvas {
      width: 100%;
      max-width: 420px;
      height: 380px;
      margin: 0 auto;
      display: block;
    }

    .notice {
      font-size: 13px;
      color: var(--text-1);
      text-align: center;
    }

    @media (max-width: 980px) {
      .content {
        grid-template-columns: 1fr;
      }

      .hero {
        margin: 20px 16px;
      }
    }
  </style>
</head>
<body>
  <header class="nav">
    <div class="brand">
      <span class="brand-logo"></span>
      SciDataIndex
    </div>
    <div>
      <a href="index.html">首页</a>
      <a href="data_ranks/earth_science.html">数据榜单</a>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1 id="datasetTitle">数据集名称</h1>
      <p id="datasetBrief">这里展示数据集简介。</p>
      <div class="hero-actions">
        <a class="btn" id="officialLink" href="#" target="_blank" rel="noreferrer">官方链接</a>
        <a class="btn ghost" href="index.html">返回首页</a>
        <span class="pill" id="tagCharging">收费模式</span>
        <span class="pill" id="tagAccess">访问限制</span>
      </div>
    </div>
  </section>

  <main class="content">
    <section class="card">
      <h3>数据集信息</h3>
      <div class="detail-list" id="detailList"></div>
    </section>

    <section class="card radar-wrap">
      <h3>综合评分雷达图</h3>
      <canvas id="radarCanvas" width="420" height="380"></canvas>
      <div class="notice" id="scoreNotice">评分维度：开放性 / 规模 / 影响力 / 安全性 / AI 就绪度 / 数据质量</div>
    </section>
  </main>

  <script>
    function toFileName(name) {
      return `${name.replace(/\\s+/g, "_").replace(/[\\/]/g, "_")}_ratings1.json`;
    }

    function getParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    const datasetName = getParam("name") || "3D Turbulence DNS dataset";
    const fileParam = getParam("file") || toFileName(datasetName);
    const filePath = `data_json/${fileParam}`;

    const detailList = document.getElementById("detailList");
    const titleEl = document.getElementById("datasetTitle");
    const briefEl = document.getElementById("datasetBrief");
    const officialLink = document.getElementById("officialLink");
    const tagCharging = document.getElementById("tagCharging");
    const tagAccess = document.getElementById("tagAccess");

    function addDetail(title, content, link) {
      const item = document.createElement("div");
      item.className = "detail-item";
      item.innerHTML = `
        <strong>${title}</strong>
        <span>${content || "-"}</span>
        ${link ? `<span><a href="${link}" target="_blank" rel="noreferrer">${link}</a></span>` : ""}
      `;
      detailList.appendChild(item);
    }

    function getScore(data, key) {
      const rating = data.rating || data.scores || {};
      if (typeof rating[key] === "number") return rating[key];
      return null;
    }

    function drawRadar(scores) {
      const canvas = document.getElementById("radarCanvas");
      const ctx = canvas.getContext("2d");
      const labels = ["开放性", "规模", "影响力", "安全性", "AI就绪度", "数据质量"];
      const maxValue = 10;
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2 + 10;
      const radius = 140;
      const levels = 5;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.strokeStyle = "rgba(255,255,255,0.2)";
      ctx.lineWidth = 1;
      for (let l = 1; l <= levels; l++) {
        ctx.beginPath();
        const r = (radius / levels) * l;
        for (let i = 0; i < labels.length; i++) {
          const angle = (Math.PI * 2 / labels.length) * i - Math.PI / 2;
          const x = centerX + r * Math.cos(angle);
          const y = centerY + r * Math.sin(angle);
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        ctx.closePath();
        ctx.stroke();
      }

      ctx.fillStyle = "#b6c7e6";
      ctx.font = "12px Sora, sans-serif";
      labels.forEach((label, i) => {
        const angle = (Math.PI * 2 / labels.length) * i - Math.PI / 2;
        const x = centerX + (radius + 18) * Math.cos(angle);
        const y = centerY + (radius + 18) * Math.sin(angle);
        ctx.fillText(label, x - 16, y + 4);
      });

      ctx.beginPath();
      scores.forEach((score, i) => {
        const ratio = Math.max(0, Math.min(maxValue, score)) / maxValue;
        const angle = (Math.PI * 2 / labels.length) * i - Math.PI / 2;
        const x = centerX + radius * ratio * Math.cos(angle);
        const y = centerY + radius * ratio * Math.sin(angle);
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      });
      ctx.closePath();
      ctx.fillStyle = "rgba(46, 230, 201, 0.35)";
      ctx.fill();
      ctx.strokeStyle = "#2ee6c9";
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    async function loadDataset() {
      try {
        const res = await fetch(filePath);
        if (!res.ok) throw new Error("not found");
        const data = await res.json();

        titleEl.textContent = data.dataset || datasetName;
        briefEl.textContent = data.intro?.brief_description || "暂无简介";
        officialLink.href = data.intro?.official_link || "#";
        officialLink.textContent = data.intro?.official_link ? "官方链接" : "暂无链接";

        tagCharging.textContent = data.openness?.charging_mode || "收费模式未知";
        tagAccess.textContent = data.openness?.access_restrictions || "访问限制未知";

        detailList.innerHTML = "";
        addDetail("数据集简介", data.intro?.detailed_description);
        addDetail("许可证类型", data.openness?.license_type);
        addDetail("许可证来源", data.openness?.license_source_link, data.openness?.license_source_link);
        addDetail("申请难度", data.openness?.application_difficulty);
        addDetail("数据规模", data.data_scale?.data_volume);
        addDetail("影响力数据", data.impact?.google_scholar_related_papers);
        addDetail("引用/下载信息", data.impact?.download_volume_or_user_count);
        addDetail("安全性", data.safety?.control_level);
        addDetail("可追溯性", data.safety?.traceability);
        addDetail("AI 就绪度", data.AI_readiness?.preprocessing_level);
        addDetail("数据质量", data.data_quality?.integrity);
        addDetail("首次发布", data.data_quality?.first_release_date);
        addDetail("最近更新", data.data_quality?.last_update_date);

        const scores = [
          getScore(data, "openness"),
          getScore(data, "scale"),
          getScore(data, "impact"),
          getScore(data, "safety"),
          getScore(data, "ai_readiness"),
          getScore(data, "quality")
        ];
        const safeScores = scores.map(score => (Number.isFinite(score) ? score : 0));
        drawRadar(safeScores);
      } catch (err) {
        titleEl.textContent = "数据集文件未找到";
        briefEl.textContent = "请确认 data_json 目录下存在对应的数据集 JSON 文件。";
        detailList.innerHTML = "";
        addDetail("加载错误", `无法加载 ${filePath}`);
        drawRadar([0, 0, 0, 0, 0, 0]);
      }
    }

    loadDataset();
  </script>
</body>
</html>
